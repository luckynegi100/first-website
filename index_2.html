<form action="result.html"method="GET" enctype="multipart/form-data">
    <div>
    <label for="hello">names</label><br>
    <input type="text" name="name" id="hello" placeholder="username">
    </div><br>

<div>
    <label for="fellow">Email</label><br>
    <input type="text" name="email" id="email" required placeholder="user12@gmail.com">
</div><br>
<div>
    <label for="date">Birthdate</label><br>
    <input type="date" name="date" id="date" required>
</div><br>
<div>
    Favorite food
    <div>
        <label for="banana">banana</label>
        <input type="checkbox" name="banana" id="banana"><label for="apple">apple</label>
        <input type="checkbox" name="apple" id="apple">
    </div>
</div><br>
<div>
    Gender
    <div>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male"><label for="female">Female</label>
        <input type="radio" name="Gender" id="female"><label for="other">Other</label>
        <input type="radio" name="Gender" id="other"><label for="not">Not mentioning</label>
        <input type="radio" name="Gender" id="not">

    </div>
</div><br>

<div>
    <label for="eyecolour">Eyecolour</label>
    <select name="eyecolour" id="eyecolour" multiple>
    <option label="green" value="green"></option>
    <option label="red" value="red"></option>
    <option label="black" value="black"></option>
    <option label="grey" value="grey"></option>
</select>
</div><br>
<div>
     <label for="bio">Bio</label>
     <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
</div><br>
<div>
    <label for="file ">File</label>
    <input type="file" name="file" id="file">
</div><br>
<div>
    <label for="phone">Phone number</label>
    <input type="tel" name="phone" id="phone">
</div><br>
<div>
    <label for="url">URL</label>
    <input type="url" name="url" id="url">
</div><br>
<div>
    <label for="color">Color</label>
    <input type="color" name="color" id="color">
</div><br>
<div>
    <label for="age">Age</label><br>
    <input type="number"name="age" id="age" required placeholder="eg-20" min="1" max="200" step="1">
</div><br>
    <div>
        <label for="bello">password</label><br>
        <input type="password" name="password" id="bello" placeholder="eg-1234asdf" required> 
    </div><br>
    <button type="reset">reset</button>
    <button type="submit">submit</button>
    <button type="menu">menu</button>
</form>
